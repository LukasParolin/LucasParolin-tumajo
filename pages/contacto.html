    <h1>Contacto</h1>
    <section class="contacto container mt-5">
        <div class="row">
          <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center mb-4 mb-md-0">
            <img src="../imagenes/contactoimagen.png" alt="Contacto" class="img-fluid rounded imgcontact" >
          </div>
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="5" placeholder="Tus comentarios"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </section>
