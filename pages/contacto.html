<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a CSS -->
    <link rel="stylesheet" href="../Estilo/style.css">
    <title>Majo</title>
</head>
<body>
   <!-- Header -->
   <header>
    <img src="../imagenes/Logo_TuMajo_Blanco.png" width="300px" class="imagenheader" alt="Logo de Majo"

    <nav>
        <ul class="navegacion">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/Nosotros.html">Nosotros</a></li>
            <li><a href="../pages/productos.html">Productos</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul> 
    </nav>

   </header>
    <h1>Contacto</h1>
    <section class="contacto container mt-5">
        <div class="row">
          <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center mb-4 mb-md-0">
            <img src="../imagenes/contactoimagen.png" alt="Contacto" class="img-fluid rounded imgcontact" >
          </div>
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="5" placeholder="Tus comentarios"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </section>
      
   
    <!-- Footer -->
    <footer>
        <!-- Logo pequeño -->
        <img src="../imagenes/Logo_TuMajo_Blanco.png" width="200px" class="logofoot" alt="Logo pequeño de Majo">
        <!-- Link y logo Instagram -->
        <a href="https://www.instagram.com/majo.gourmet" ><img src="../imagenes/instagramlogo.png" width="50px" class="instalogo" alt="Instagram"></a>
       </footer>




       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
